<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<head>
	<title> Snake Game</title>
</head>

<body>
	<h1>Snake Game</h1>
		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  			<div class="btn-group" data-toggle ="buttons" role="group" aria-label="First group">
    			<button type='button' id="start" class="btn btn-primary" checked>Start</button>
    			<label id="levelOne" class="btn btn-secondary active">
   		 			<button type='button' id="levelOneButton" class="btn btn-secondary">Level 1</button>
   		 		</label>
   		 		<label id="levelTwo" class="btn btn-secondary">
   		 			<button type='button' id="levelTwoButton" class="btn btn-secondary">Level 2</button>
   		 		</label>
   		 			<label id="levelThree" class="btn btn-secondary">
   		 		<button type='button' id="levelThreeButton" class="btn btn-secondary">Level 3</button>
   		 		</label>
 			</div>	
		</div>
	<center>
		<div class="box">
  			<span>Score: </span> 
  			<span id="score">0</span> 
		</div>
	</center>
	<br>
	<div class="text-center">
		<canvas id="canvas" width="400" height="480"><span class="border border-5"></span></canvas>
	</div>

	<div class="text-center">
		<button type='button' id="restart" class="btn btn-primary">Restart</button>
	</div>

	<script src="snake.js"></script>
</body>
